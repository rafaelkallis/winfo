<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <f:metadata>
    <!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
    <f:event type="preRenderView" listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
  </f:metadata>
  <h:head>
    <title>TODOs!</title>
    
    <h:dataTable value="#{todoController.getTaskList}" var="todo">
    	<h:column>
    		<f:facet name="header">Todo</f:facet>
    		#{todo.title}
    	</h:column>
    	<h:column>
    		<f:facet name="header">Description</f:facet>
    		#{todo.description}
    	</h:column>
    </h:dataTable>
  </h:head>
  <h:body>
    <h1>Your current task:</h1>
    Todo: #{todoController.getTodoCache.getTitle}
    Description: #{todoController.getTodoCache.getDescription}
    <h:form id="submitForm">
      
      <h:commandButton id="submit_button" value="Done!" action="#{camundaTaskForm.completeTask()}" />
      <h:messages style="color:red;margin:8px;" />
    </h:form>
  </h:body>
</f:view>
</html>
