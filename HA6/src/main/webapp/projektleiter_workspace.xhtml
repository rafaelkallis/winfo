<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
    <f:metadata>
        <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
    </f:metadata>
    <h:head>
  
    </h:head>
    <h:body>
        <div id="leftdock" align="left">
            <h:form id="projektleiterForm">

                <label>Task zum überprüfen auswählen</label>
                <br/>
                <h:selectOneMenu value="#{processVariables['taskId']}" >
                    <f:selectItems value="#{projektleiterWorkspaceController.getNotReviewedTasks()}" var="_task" 
                    itemLabel="#{_task.title}" itemValue="#{_task.id}"/>
                </h:selectOneMenu>
    	        <br/>
                <h:commandButton value="Task überprüfen" action="#{projektleiterWorkspaceController.reviewTaskAction()}" />
          	    <br/>
                <h:commandButton value="Logout" action="#{projektleiterWorkspaceController.logoutAction()}" />
            </h:form>
        </div>
        <div id="rightdock" align="right" >
            <h:form >
                <label>Neuer Task anlegen</label>
                <br/>
                <label>Titel eingeben</label>
                <h:inputText value="#{processVariables['title']}" required="true" />
                <br/>
                <label>Beschreibung eingeben</label>
                <h:inputText value="#{processVariables['description']}" required="true"/>
                <br/>
                <h:commandButton id="newtask_button" value="Neuer Task erstellen" action="#{projektleiterWorkspaceController.newTaskAction()}" />
                <br/>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
