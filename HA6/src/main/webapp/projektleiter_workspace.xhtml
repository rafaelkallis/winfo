<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
    <f:metadata>
        <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
    </f:metadata>
    <h:head>
  
    </h:head>
    <h:body>
        <h:form>
            <div id="container" style="margin:0px auto; width:70%;">
                <div id="column1" style="float:left; margin:0; width:50%">
                    <h3>Task zum überprüfen auswählen</h3>
                    <h:selectOneMenu value="#{processVariables['taskId']}" >
                        <f:selectItems value="#{projektleiterWorkspaceController.getNotReviewedTasks()}" var="_task" 
                        itemLabel="#{_task.title}" itemValue="#{_task.id}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="Task überprüfen" action="#{projektleiterWorkspaceController.ueberpruefenAction()}" />                    
                </div>
                <div id="column2" style="float:left; margin:0; width:50%;" >
                     <label>Neuer Task anlegen</label>
                    <br/>
                    <label>Titel eingeben</label>
                    <h:inputText value="#{processVariables['title']}" required="true" />
                    <br/>
                    <label>Beschreibung eingeben</label>
                    <h:inputText value="#{processVariables['description']}" required="true"/>
                    <br/>
                    <h:commandButton id="newtask_button" value="Neuer Task erstellen" action="#{projektleiterWorkspaceController.aufnehmenAction()}" />
                    <br/>
                </div>
            </div> 
            <footer>
                <p>You are logged in as: <i>#{projektleiterWorkspaceController.getUserName(processVariables['loggedUserId']</i></p>
                <h:commandButton value="Logout" action="#{projektleiterWorkspaceController.logoutAction()}" />
            </footer> 
        </h:form>
    </h:body>
</f:view>
</html>
