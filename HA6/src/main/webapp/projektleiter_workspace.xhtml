<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
    <f:metadata>
        <!-- Start a new process instance. The Process Definition Key is read internally from
             request parameters and cached in the CDI conversation scope.
        -->
        <f:event type="preRenderView" listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
    </f:metadata>
    <h:head>
  
    </h:head>
    <h:body>
        <div id="leftdock" align="left">
            <h:form id="projektleiterForm">

                <label>Task zum überprüfen auswählen</label>
                <br/>
                <h:selectOneMenu value="#{processVariables['selectedTaskId']}" >
                    <f:selectItems value="#{projektleiterWorkspaceController.getUserTaskList()}" var="task" 
                    itemLabel="#{task.title}" itemValue="#{task.id}"/>
                </h:selectOneMenu>
    	        <br/>
                <h:commandButton id="ueberptuefen_button" value="Task überprüfen" action="#{projektleiterWorkspaceController.reviewTask()}" />
          	    <br/>
                <h:commandButton id="logout_button" value="Logout" action="#{projektleiterWorkspaceController.logout()}" />
            </h:form>
        </div>
        <div id="rightdock" align="right" >
            <h:form id="newtaskForm">
                <label>Neuer Task anlegen</label>
                <br/>
                <label>Titel eingeben</label>
                <h:inputText value="#{processVariables['title']}" required="true" />
                <br/>
                <label>Beschreibung eingeben</label>
                <h:inputText value="#{processVariables['description']}" required="true"/>
                <br/>
                <h:commandButton id="newtask_button" value="Neuer Task erstellen" action="#{projektleiterWorkspaceController.newTask()}" />
                <br/>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
