<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <f:metadata>
    <!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
    <f:event type="preRenderView" listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
  </f:metadata>
  <h:head>
  
  </h:head>
  <h:body>
    <h1></h1>
    <div id="leftdock" align="left">
    <h:form id="projektleiterForm">

          <label>Task zum überprüfen auswählen</label>
          <br>
          <h:selectOneMenu value="#{ProjektleiterWorkspaceController.selectedTaskId}" >
              <f:selectItems value="#{ProjektleiterWorkspaceController.getUserTaskList()}" var="tasks" 
              itemlabel="#{tasks.title}" itemValue="#{tasks.id}"/>
          </h:selectOneMenu>
          
	<br>
      <h:commandButton id="ueberptuefen_button" value="Task überprüfen" action="#{ProjektleiterWorkspaceController.reviewTask(ProjektleiterWorkspaceController.selectedTaskId)}" />
      	<br>
      <h:commandButton id="logout_button" value="Logout" action="#{ProjektleiterWorkspaceController.logout())}" />

    
    </h:form>
    </div>
        <div id="rightdock" align="right" >
    <h:form id="newtaskForm">

          <label>Neuer Task anlegen</label>
      
<br>
 <label>Titel eingeben</label>
 <h:inputText binding="#{title}" required="true" />
 <br>
  <label>Beschreibung eingeben</label>
 <h:inputText binding="#{description}" required="true" id="descriptionbox"/>
 <br>

      <h:commandButton id="newtask_button" value="Neuer Task erstellen" action="#{ProjektleiterWorkspaceController.newTask(ProjektleiterWorkspaceController.title, description.value)}" />
<br>
  
    </h:form>
    </div>
  </h:body>
</f:view>
</html>
