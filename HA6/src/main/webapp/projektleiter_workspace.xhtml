<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
    <f:metadata>
        <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
    </f:metadata>
    <h:head>
  		<title>GTD | Projektleiter Workspace</title>
    </h:head>
    <h:body>
        <h:form>
        	<div id="login_info" align="right">
        		<p>Eingellogt hat sich: <i>#{projektleiterWorkspaceController.getUserName(processVariables['loggedUserId'])}</i></p>
                <h:commandButton value="Logout" action="#{projektleiterWorkspaceController.logoutAction()}" />
        	</div>
            <div id="container" style="margin:0px auto; width:70%;">
                <div id="column1" style="float:left; margin:0; width:50%">
                    <h3>Task 端berpr端fen</h3>
                    <h:selectOneMenu value="#{processVariables['taskId']}" >
                        <f:selectItems value="#{projektleiterWorkspaceController.getNotReviewedTasks()}" var="_task" 
                        itemLabel="#{_task.title}" itemValue="#{_task.id}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="端berpr端fen" action="#{projektleiterWorkspaceController.ueberpruefenAction()}" />                    
                </div>
                <div id="column2" style="float:left; margin:0; width:50%;" >
                    <h3>Neuen Task anlegen</h3>
                    <p>Titel eingeben</p>
                    <h:inputText value="#{processVariables['title']}" required="true" />
                    <p>Beschreibung eingeben</p>
                    <h:inputText value="#{processVariables['description']}" required="true"/>
                    <br />
                    <br />
                    <h:commandButton id="newtask_button" value="erstellen" action="#{projektleiterWorkspaceController.aufnehmenAction()}" />
                </div>
            </div> 
        </h:form>
    </h:body>
</f:view>
</html>
