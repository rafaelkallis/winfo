<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
    <f:metadata>
        <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
    </f:metadata>
    <h:head>
        <title>GTD | Delegieren</title>
    </h:head>
    <h:body>
        <div id="container" style="margin:0px auto; width:50%;">
            <h5>Titel:</h5>
            <p>#{personAuswaehlenController.getTaskDAO(processVariables['taskId']).title}</p>
            <h5>Beschreibung:</h5>
            <p>#{personAuswaehlenController.getTaskDAO(processVariables['taskId']).description}</p>
            <h4>Mitarbeiter auswählen:</h4>
            <h:form id="person_auswaehlen_form">
                <h:selectOneMenu value="#{processVariables['assignedUserId']}" >
                    <f:selectItems value="#{personAuswaehlenController.getMitarbeiterUserList()}" var="_user" 
                	itemLabel="#{_user.name}" itemValue="#{_user.id}"/>
                </h:selectOneMenu>
                <h:commandButton id="personwaehlen_button" value="Auswahl bestätigen" action="#{personAuswaehlenController.submit()}" />
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
