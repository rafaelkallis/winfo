<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <f:metadata>
    <!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  <h:head>
  
  </h:head>
  <h:body>
    <h1></h1>
    <h:form id="personForm">
 

          <label for="user">Select worker for task</label>
          <h:selectOneMenu id="workers" value="#{selectuserController.userDAO.worker}">
              <f:selectItems itemValue="selectuserController.userDAO.workers" />
          </h:selectOneMenu>

      <h:commandButton id="chooseperson_button" value="Delegate task" action="#{camundaTaskForm.completeTask()}" />

      <h:messages style="color:red;margin:8px;" />
    </h:form>
  </h:body>
</f:view>
</html>
