<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <f:metadata>
    <!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
    <f:event type="preRenderView" listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
  </f:metadata>
  <h:head>
  
  </h:head>
  <h:body>
   
        <div  align="left" >
    <h:form id="freeForm">


  <label>Entscheiden ob freier oder delegierter Task</label>
  <br>
  <label>Titel</label>
  <br>
  <label title="#{EntscheidenObFreierOderDelegierterTaskController.getTaskDAO().title}"></label>
    <br>
  <label>Description</label>
    <br>
  <label title="#{EntscheidenObFreierOderDelegierterTaskController.getTaskDAO().description}"></label>
  <br>
  <br>
<label>Ist der ausgewählte Task frei?</label> <h:selectBooleanCheckbox  value="#{EntscheidenObFreierOderDelegierterTaskController.isFreierTask}"/>
 <br>
      <h:commandButton id="freiertask_button" value="Auswahl bestätigen" action="#{EntscheidenObFreierOderDelegierterTaskController.call(EntscheidenObFreierOderDelegierterTaskController.isFreierTask)}" />
<br>

    </h:form>
    </div>
  </h:body>
</f:view>
</html>
