<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <f:metadata>
    <!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  <h:head>
  
  </h:head>
  <h:body>
        <div id="leftdock" align="left">
            <h:form>
                <label>Task auswÃ¤hlen</label>
                <br/>
                <h:selectOneMenu value="#{processVariables['taskId']}" >
                    <f:selectItems value="#{mitarbeiterWorkspaceController.getUserTaskList()}" var="_task" 
                    itemLabel="#{_task.title}" itemValue="#{_task.id}"/>
                </h:selectOneMenu>
    	        <br/>
                <h:commandButton id="zurueckweisen_button" value="ZurÃ¼ckweisen" action="#{mitarbeiterWorkspaceController.zurueckweisenAction()}" />
          	    <br/>
                <h:commandButton id="bearbeiten_button" value="Bearbeiten" action="#{mitarbeiterWorkspaceController.bearbeitenAction()}" />
          	    <br/>
                <h:commandButton id="logout_button" value="Logout" action="#{mitarbeiterWorkspaceController.logoutAction()}" />
            </h:form>
        </div>
        <div id="rightdock" align="right" >
            <h:form>
                <label>Neuer Task anlegen</label>     
                <br/>
                <label>Titel eingeben</label>
                <h:inputText value="#{processVariables['title']}" required="true" />
                <br/>
                <label>Beschreibung eingeben</label>
                <h:inputText value="#{processVariables['description']}" required="true" />
                <br/>
                <h:commandButton id="newtask_button" value="Neuer Task erstellen" action="#{mitarbeiterWorkspaceController.aufnehmenAction()}" />
                <br/>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
