<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  	<f:metadata>
    <!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
    	<f:event type="preRenderView" listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
 	</f:metadata>
	<h:head></h:head>
  	<h:body>
		<div id="leftdock" align="left">
			<h:form id="userLoginForm">
				<label >Login</label>
				<br/>
				<h:selectOneMenu value="#{processVariables['loggedUserId']}" >
					<f:selectItems value="#{loginController.getUsers()}" var="user" itemLabel="#{user.firstName}" itemValue="#{user.id}"/>
				</h:selectOneMenu>
				<br/>
				<h:commandButton id="login_button" value="Login" action="#{loginController.login()}" />
			</h:form>
		</div>
		<div id="rightdock" align="right" >
			<h:form id="userRegisterForm">
				<label>Registrieren</label>
				<br/>
				<label>Name eingeben</label>
				<h:inputText value="#{processVariables['userName']}" required="true" />
				<br/>
				<br/>
				<label>Projektleiter</label>
				<h:selectBooleanCheckbox value="#{processVariables['isProjektleiter']}" />
				<br/>
				<h:commandButton id="register_button" value="Registrieren" action="#{loginController.register()}" />
				<br/>
			</h:form>
		</div>
  	</h:body>
</f:view>
</html>
