<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
    <f:metadata>
        <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
    </f:metadata>
    <h:head>  
    </h:head>
    <h:body>
        <div  align="left" >
            <h:form>
                <label>Entscheiden ob freier oder delegierter Task</label>
                <br/>
                <label>Titel</label>
                <br/>
                <label>#{entscheidenObFreierOderDelegierterTaskController.getTaskDAO(processVariables['taskId']).title}</label>
                <br/>
                <label>Description</label>
                <br/>
                <label>#{entscheidenObFreierOderDelegierterTaskController.getTaskDAO(processVariables['taskId']).description}</label>
                <br/>
                <br/>
                <label>Ist der ausgewählte Task frei?</label> <h:selectBooleanCheckbox  value="#{processVariables['isFreierTask']}"/>
                <br/>
                <h:commandButton id="freiertask_button" value="Auswahl bestätigen" action="#{entscheidenObFreierOderDelegierterTaskController.submit(processVariables['taskId'],processVariables['isFreierTask'])}" />
                <br/>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
